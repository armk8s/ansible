---
# tasks file for kubernetes common

- name: install required packages
  apt:
    name:
      - ipset
      - conntrack
      - ipvsadm
    state: present
  tags:
    - kubernetes
    - common
    - always

- name: add ipvs to kernel
  modprobe:
    name: "{{ item }}"
    state: present
  with_items:
    - ip_vs
    - br_netfilter
    - overlay
  tags:
    - kubernetes
    - common
    - always

- name: add option to kernel
  copy:
    src: files/config/sysctl.conf
    dest: /etc/sysctl.d/k8s.conf
    owner: root
    group: root
    mode: 0755
  tags:
    - kubernetes
    - common
    - always

- name: download kubectl tools
  get_url:
    url: https://dl.k8s.io/release/{{ kubernetes_version }}/bin/linux/arm64/kubectl
    dest: /usr/local/bin/kubectl
    owner: root
    group: root
    mode: 0755
  tags:
    - kubernetes
    - common
    - always